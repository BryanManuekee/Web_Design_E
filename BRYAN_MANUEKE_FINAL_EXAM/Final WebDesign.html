<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-item">HOME</div>
      <div class="sidebar-item">PRODUCT</div>
      <div class="sidebar-item">ORDER</div>
      <div class="sidebar-item">INFO</div>
      <div class="sidebar-item">LOG OUT</div>
    </div>

    <div class="main-content">
      <div class="search-bar">
        <input type="text" placeholder="Search..." class="search-input" />
        <div>Hello everyone!!</div>
      </div>

      <div class="welcome-section">
        <img src="./img/Background.png" alt="Welcome Background" />
        <div class="content">
          <h2>WELCOME CLOTHING STORE BRYAN</h2>
          <div class="recent-items">Belows Are Your Recent Items</div>
        </div>
      </div>

      <div class="card-grid">
        <div class="card">
          <img src="./img/1.png" alt="card1" />
        </div>
        <div class="card">
          <img src="./img/2.png" alt="card2" />
        </div>
        <div class="card">
          <img src="./img/4.png" alt="card3" />
        </div>
        <div class="card">
          <img src="./img/3.png" alt="card4" />
        </div>
      </div>

      <div class="large-cards-grid">
        <img src="./img/distro.png" />

        <div class="half-card-group">
          <img src="./img/Order Now.png" alt="Order Now" class="blink-animation">
      
          <div class="small-images">
            <img src="./img/disc 1.png" alt="Small Image 1">
            <img src="./img/disc 2.png" alt="Small Image 2">
            <img src="./img/disc 3.png" alt="Small Image 3">
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer-text">Â© 2024 UK</div>
        <div class="footer-text">Made with love by pure genius</div>
      </div>
    </div>
  </body>
</html>
